<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmincas</h1>
    <p>Tente abrir essa imagem no seu site em vários dispositivos, ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a colocar audios em html5</p>
    <!-- MP3 WAV OGG -->
    <audio src="midia/Observer-Dyalla.mp3" controls></audio>
    <p>Infelizmente seu navegador não abriu o audio. <a href="midia/Observer-Dyalla.mp3">clique aqui para baixar em MP3</a></p>
</body>
</html>
